{% load static %}
<div class="panel-heading">
    Results List
</div>
<table class="table table-striped table-advance table-hover">
    <thead>
        <tr>
            <th class="text-left">Name</th>
            <th class="text-center">Image</th>
        </tr>
    </thead>
    <tbody>
        {% for pic in result %}
        <tr>
            <td class="text-left">{{ pic.filename }}</td>
            <td class="text-center">
                <div>
                    <img class="enlargeable"
                        src="{% static pic.filepath %}"
                        alt="{{ pic.filename }}"
                        width="100" height="100">
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="pagination">
    <ul class="pagination">
        {% if has_previous == True %}
        <a href="javascript:void(0);" onclick="loadResults('{{ doc_type }}', '{{ experiment_id }}', '{{ previous_page }}')">previous</a>
        {% endif %}
        <span class="current">Page {{ page }} of {{ total_count }}</span>.
        {% if has_next == True %}
        <a href="javascript:void(0);" onclick="loadResults('{{ doc_type }}', '{{ experiment_id }}', '{{ next_page }}')">next</a>
        {% endif %}
    </ul>
</div>
